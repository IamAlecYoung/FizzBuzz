<html>
<head>
<script type="text/javascript">

for(var i=1; i < 31; i++){
	if(i % 15 == "0"){
		document.write("FizzBuzz");
	}
	else if(i % 5 == "0"){
		document.write("Buzz");
	}
	else if(i % 3 =="0"){
		document.write("Fizz");
	}
	else
	{
		document.write(i);
	}
	document.write("<br>");
}

</script>
</head>
<body>
</body>
</html>
